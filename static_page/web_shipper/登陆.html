<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登陆</title>
   <link href="css/style.css" rel="stylesheet" type="text/css" />
   <SCRIPT src="js/jquery.js" type=text/javascript></SCRIPT>
   <SCRIPT type=text/javascript>
   		$(document).ready(function() {
			$("#checkbox").toggle( 
			function () { 
				$("#check").addClass("cancelcheck"); 
			}, 
			function () { 
				$("#check").removeClass("cancelcheck"); 
			} 
		);
			
		
	});
</SCRIPT>
</head>

<body style="background:#181d29;">

<div class="denglu">
<form method="post" name="myform" action="">
	<h2>欢迎您货主，请登陆</h2>
    <p><span>帐号 <input name="username" type="text" value="手机号码" class="dlinput" onfocus="this.value=''"></span></p>
    <p><span>密码 <input name="password" type="text" value="输入6~20位密码" class="dlinput" onfocus="this.value=''"></span></p>
    <p> <input type="button" class="dlbutton" value="登陆" ><input type="button" class="zcbutton" value="注册" ></p> 
    <p><label style="color:#308ab0;position:relative;"><span id="check" ></span><input name="" type="checkbox" value="1" id="checkbox"/> 下次自动登陆</label><label style="text-align:right;color:#91969c;"><a href="">忘记密码？</a	></label></p>
</form>
</div>

</body>
</html>
