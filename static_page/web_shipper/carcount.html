<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="js/Chart.js"></script>
<SCRIPT src="js/jquery.js" type=text/javascript></SCRIPT>
<title>无标题文档</title>
</head>

<body>

				<canvas id="canvas" height="160" width="600" style="display:block;"></canvas>
                <canvas id="canvab" height="160" width="600" style="display:block;"></canvas>
	      	<script>
		//var randomScalingFactor = function(){ return Math.round(Math.random()*10)};
		var lineChartData = {
			labels : ["周一","周二","周三","周四","周五","周六","周日"],
			datasets : [
				
				{
					label: "My Second dataset",
					fillColor : "rgba(254,120,47,0.2)",
					strokeColor : "rgba(254,120,47,1)",
					pointColor : "rgba(255,255,255,1)",
					pointStrokeColor : "#fe782f",
					pointHighlightFill : "#fe782f",
					pointHighlightStroke : "rgba(255,172,82,1)",
					data : ["20","15","20","5","10","5","10"]
				}
			]

		}
     var lineChartDataa = {
			labels : ["周一","周二","周三","周四","周五","周六","周"],
			datasets : [
				
				{
					label: "My Second dataset",
					fillColor : "rgba(254,120,47,0.2)",
					strokeColor : "rgba(254,120,47,1)",
					pointColor : "rgba(255,255,255,1)",
					pointStrokeColor : "#fe782f",
					pointHighlightFill : "#fe782f",
					pointHighlightStroke : "rgba(255,172,82,1)",
					data : ["20","15","20","5","10","5","10"]
				}
			]

		}
	window.onload = function(){
		var ctx = document.getElementById("canvas").getContext("2d");
		var ctxa = document.getElementById("canvab").getContext("2d");
		window.myLine = new Chart(ctx).Line(lineChartData, {
			responsive: true
		});
		window.myLine = new Chart(ctxa).Line(lineChartDataa, {
			responsive: true
		});
	}


	</script>
</body>
</html>
